name: Unpublish expired events

on:
  repository_dispatch:
    types:
      - resource-published

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: env | sort
      - run: node .github/workflows/node/schedule-unpublish.js one two three